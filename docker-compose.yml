version: "3.8"
services:
  # Apps container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tigerhall-kittens
    ports:
      - 8080:8080
    restart: on-failure
    depends_on:
      - postgres
    networks:
      - project_network
    env_file:
      - .env

  # Database container
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - 5432:5432 
    volumes:
      - database_postgres:/var/lib/postgresql/data
    networks:
      - project_network
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD} 
      - POSTGRES_DB=tigerhall_kittens

volumes:
  database_postgres:
networks:
  project_network:
    driver: bridge